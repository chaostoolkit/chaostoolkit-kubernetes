name: Build, Test, and Lint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-and-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          make install-dev
      - name: Run linting
        run: |
          make lint
  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make install-dev
      - name: Run tests
        run: |
          make tests
